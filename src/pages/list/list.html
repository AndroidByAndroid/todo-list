<ion-header>

  <ion-navbar>
    <ion-title>View Your Tasks</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
    <ion-list>  
     <h2>Daily To DO List</h2>
     <ion-item *ngFor="let Task of tasklist">
     
       {{Task.name}}
   
     </ion-item>
     </ion-list>
    
     <button ion-button full color="dark" (click)="OnClickAdd()">Add</button>
     <button ion-button full color="dark"(click)="OnClickBack()">Back</button> 
    
</ion-content>
